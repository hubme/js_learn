<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8"/>
    <title>React实例</title>
    <!--React 的核心库-->
    <script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
    <!--提供与 DOM 相关的功能-->
    <script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
    <!--Babel 可以将 ES6 代码转为 ES5 代码，这样我们就能在目前不支持 ES6 浏览器上执行 React 代码。
    Babel 内嵌了对 JSX 的支持。通过将 Babel 和 babel-sublime 包（package）一同使用可以让源码的语法渲染上升到一个全新的水平。-->
    <script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
</head>

<body>
<div id="panel"></div>
我们可以在 JSX 中使用 JavaScript 表达式。表达式写在花括号 {} 中
<div id="panel2"></div>
<hr/>
<div id="panel3"></div>
<hr/>
<div id="panel4"></div>
<hr/>
<div id="panel5"></div>
<hr/>
<div id="panel6"></div>


</body>

<!--如果使用 JSX，则 <script> 标签的 type 属性需要设置为 text/babel-->
<script type="text/babel">
    ReactDOM.render(
            <div>
                <h1>React 学习</h1>
                <h2>Hello, React</h2>
                <p data-myattribute="somevalue">这是一个很不错的 JavaScript 库!</p>
            </div>
        , document.getElementById('panel'));

    ReactDOM.render(
            <div>
                <h3>表达式1+1={1 + 1}</h3>
            </div>
        , document.getElementById('panel2'));

    var i = 1;
    ReactDOM.render(
            <div>
                <h4>在 JSX 中不能使用 if else 语句，但可以使用 conditional (三元运算) 表达式来替代。以下实例中如果变量 i 等于 1 浏览器将输出 true, 如果修改 i 的值，则会输出
                    false. </h4>
                <h2>{i == 1 ? 'TRUE' : 'FALSE'}</h2>
            </div>
        , document.getElementById('panel3'));

    var myStyle = {fontSize: 24, color: '#FF0000'};
    ReactDOM.render(
            <div>
                <h2 style={myStyle}>React 推荐使用内联样式。</h2>我们可以使用 camelCase 语法来设置内联样式. React 会在指定元素数字后自动添加 px 。以下实例演示了为 h1
                元素添加 myStyle 内联样式：
            </div>
        , document.getElementById('panel4'));

    var list = [<h3>我是第一个</h3>, <h3>我是第二个</h3>];
    ReactDOM.render(
            <div>
                JSX 允许在模板中插入数组，数组会自动展开所有成员
                {list}
            </div>
        , document.getElementById('panel5')
    );

    ReactDOM.render(
            <div>
                {/*我是注释*/}
                React 可以渲染 HTML 标签 (strings) 或 React 组件 (classes)。
                要渲染 HTML 标签，只需在 JSX 里使用小写字母的标签名。
                要渲染 React 组件，只需创建一个大写字母开头的本地变量。
                React 的 JSX 使用大、小写的约定来区分本地组件的类和 HTML 标签。<br/>
                <font color="red">注意:</font>
                由于 JSX 就是 JavaScript，一些标识符像 class 和 for 不建议作为 XML 属性名。作为替代，React DOM 使用 className 和 htmlFor 来做对应的属性。
            </div>
        , document.getElementById('panel6')
    );
</script>

</html>
