<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Component</title>
    <script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
    <script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
    <script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
</head>
<body>
React.createClass 方法用于生成一个组件类 HelloMessage。<br>
注意，原生 HTML 元素名以小写字母开头，而自定义的 React 类名以大写字母开头，比如 HelloMessage 不能写成 helloMessage。除此之外还需要注意组件类只能包含一个顶层标签，否则也会报错。<br>
<h2>复合组件</h2>
我们可以通过创建多个组件来合成一个组件，即把组件的不同功能点进行分离。

<div id="panel"></div>
<hr/>
复合组件：多个组件可以封装成一个组件
<div id="panel2"></div>

</body>
<script type="text/babel">
    var HelloMessage = React.createClass({
        render: function () {
            return <h3> Hello {this.props.name}</h3>
        }
    });

    ReactDOM.render(
            <HelloMessage name="React!"/>
        , document.getElementById('panel')
    );

    var Name = React.createClass({
            render: function () {
                return ( <h2>{this.props.name}</h2> );
            }
        }
    );

    var Link = React.createClass({
            render: function () {
                return ( <a href={this.props.site}>{this.props.site}</a> );
            }
        }
    );

    var WebSite = React.createClass({
            render: function () {
                return (
                        <div>
                            <Name name={this.props.name}/>
                            <Link site={this.props.site}/>
                        </div>
                );
            }
        }
    );

    ReactDOM.render(
            <WebSite name="React" site="https://facebook.github.io/react/"/>,
        document.getElementById('panel2')
    );
</script>
</html>
